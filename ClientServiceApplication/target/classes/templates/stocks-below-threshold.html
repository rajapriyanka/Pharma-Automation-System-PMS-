<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stocks Below Threshold</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	  <nav class="navbar navbar-expand-lg navbar-light bg-light">
	      <div class="container-fluid">
	          <a class="navbar-brand" href="/">Pharmacy Management System</a>
	          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	              <span class="navbar-toggler-icon"></span>
	          </button>
	          <div class="collapse navbar-collapse" id="navbarNav">
	              <ul class="navbar-nav">
	                  <li class="nav-item">
	                      <a class="nav-link" href="/drugs">Drugs</a>
	                  </li>
	                  <li class="nav-item">
	                      <a class="nav-link active" aria-current="page" href="/stocks">Stocks</a>
	                  </li>
	                  <!-- Add more navigation items as needed -->
	              </ul>
	          </div>
	      </div>
	  </nav>

	  <div class="container mt-5">
	          <h1 class="mb-4">Stocks Below Threshold</h1>
	          
	          <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

	          <a href="/stocks" class="btn btn-primary mb-3">Back to Stock Management</a>

	          <table class="table table-striped table-hover">
	              <thead class="table-dark">
	                  <tr>
	                      <th>Drug Name</th>
	                      <th>Batch No</th>
	                      <th>Current Quantity</th>
	                      <th>Threshold</th>
	                      <th>Expiry Date</th>
	                      <th>Actions</th>
	                  </tr>
	              </thead>
	              <tbody>
	                  <tr th:each="stock : ${stocks}">
	                      <td th:text="${stock.drug.name}"></td>
	                      <td th:text="${stock.batchNo}"></td>
	                      <td th:text="${stock.quantity}"></td>
	                      <td th:text="${stock.threshold}"></td>
	                      <td th:text="${#temporals.format(stock.expiryDate, 'dd-MM-yyyy')}"></td>
	                      <td>
	                          <a th:href="@{/stocks/reorder/{id}(id=${stock.id})}" class="btn btn-sm btn-warning">Reorder</a>
	                      </td>
	                  </tr>
	              </tbody>
	          </table>

	          <div th:if="${stocks.empty}" class="alert alert-info" role="alert">
	              No stocks are currently below threshold levels.
	          </div>
	      </div>

	      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	  </body>
	  </html>
