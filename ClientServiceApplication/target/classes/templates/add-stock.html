<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Stock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Stock</h1>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <form th:action="@{/stocks/add}" th:object="${stock}" method="post">
            <div class="mb-3">
                <label for="drug" class="form-label">Drug</label>
                <select class="form-select" id="drug" th:field="*{drug.id}" required>
                    <option value="">Select a drug</option>
                    <option th:each="drug : ${drugs}" th:value="${drug.id}" th:text="${drug.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="batchNo" class="form-label">Batch No</label>
                <input type="text" class="form-control" id="batchNo" th:field="*{batchNo}" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}" required>
            </div>
            <div class="mb-3">
                <label for="manufacturingDate" class="form-label">Manufacturing Date</label>
                <input type="date" class="form-control" id="manufacturingDate" th:field="*{manufacturingDate}" required>
            </div>
            <div class="mb-3">
                <label for="threshold" class="form-label">Threshold</label>
                <input type="number" class="form-control" id="threshold" th:field="*{threshold}" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Stock</button>
            <a href="/stocks" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
